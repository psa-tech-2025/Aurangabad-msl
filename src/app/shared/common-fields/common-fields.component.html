<div class="row g-3 mt-2">

  <!-- EXTRA TEXT -->
  <div class="col-md-12">
    <textarea class="form-control"
              placeholder="Extra Text"
              [(ngModel)]="model.extraText"></textarea>
  </div>

  <!-- PRIMARY IMAGE -->
  <div class="col-md-6">
    <label class="form-label fw-semibold">Primary Image</label>

    <input type="file"
           class="form-control"
           accept="image/*"
           (change)="onImageSelect($event)">

    <div *ngIf="uploadingImage" class="small text-muted mt-1">
      Uploading image...
    </div>

    <div *ngIf="model.image" class="mt-2">
      <img [src]="model.image" class="img-thumbnail" style="max-height:120px;">
      <button class="btn btn-sm btn-outline-danger ms-2"
              (click)="removeImage()">Remove</button>
    </div>
  </div>

  <!-- MULTIPLE IMAGES -->
  <div class="col-md-6">
    <label class="form-label fw-semibold">Gallery Images</label>

    <input type="file"
           class="form-control"
           accept="image/*"
           multiple
           (change)="onGallerySelect($event)">

    <div *ngIf="uploadingGallery" class="small text-muted mt-1">
      Uploading images...
    </div>

    <div class="d-flex flex-wrap gap-2 mt-2" *ngIf="model.images?.length">
      <div *ngFor="let img of model.images; let i = index">
        <img [src]="img" class="img-thumbnail" style="height:80px;">
        <button class="btn btn-sm btn-outline-danger w-100 mt-1"
                (click)="removeGalleryImage(i)">
          Remove
        </button>
      </div>
    </div>
  </div>

  <!-- PDF -->
  <div class="col-md-6">
    <label class="form-label fw-semibold">PDF</label>

    <input type="file"
           class="form-control"
           accept="application/pdf"
           (change)="onPdfSelect($event)">

    <div *ngIf="model.pdf" class="mt-2">
      <a [href]="model.pdf" target="_blank">View PDF</a>
      <button class="btn btn-sm btn-outline-danger ms-2"
              (click)="removePdf()">Remove</button>
    </div>
  </div>

  <!-- VIDEO -->
  <div class="col-md-6">
    <input class="form-control"
           placeholder="Video URL"
           [(ngModel)]="model.video">
  </div>

</div>
