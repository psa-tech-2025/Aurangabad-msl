<!-- ================= OFFICERS LIST ================= -->
<div class="container my-5">

  <div class="row g-4 justify-content-center">

    <div class="col-12 col-sm-6 col-md-4 col-lg-3"
         *ngFor="let officer of officers">

      <div class="officer-card text-center h-100">

        <!-- PHOTO -->
       <div class="officer-photo-wrapper" (click)="openModal(officer)">
  <img
    *ngIf="officer.image; else noPhoto"
    [src]="officer.image"
    class="officer-photo"
    alt="Officer Photo">

  <ng-template #noPhoto>
    <div class="no-photo">ðŸ‘¤</div>
  </ng-template>
</div>


        <!-- INFO -->
        <h6 class="fw-bold mt-3 mb-1">
          {{ officer.name }}
        </h6>

        <p class="text-muted small mb-2">
          {{ officer.post }}
        </p>

        <!-- PHONE -->
        <p class="mb-2">
          <a [href]="'tel:' + officer.phone"
             class="text-decoration-none text-dark">
            ðŸ“ž {{ officer.phone }}
          </a>
        </p>

        <!-- ðŸ” ADMIN ACTIONS -->
        <div *ngIf="isAdmin" class="d-flex justify-content-center gap-2 mt-2">
          <button class="btn btn-sm btn-warning"
                  (click)="edit(officer)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger"
                  (click)="delete(officer.id)">
            Delete
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
<!-- ================= OFFICER MODAL ================= -->
<div class="modal fade show"
     tabindex="-1"
     *ngIf="selectedOfficer"
     style="display: block; background: rgba(0,0,0,0.6);">

  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <!-- HEADER -->
      <div class="modal-header">
        <h5 class="modal-title">
          Officer Details
        </h5>
        <button type="button" class="btn-close"
                (click)="closeModal()"></button>
      </div>

      <!-- BODY -->
      <div class="modal-body text-center">

        <!-- FULL IMAGE -->
        <img
          *ngIf="selectedOfficer.image"
          [src]="selectedOfficer.image"
          class="modal-photo mb-3"
          alt="Officer Image">

        <h5 class="fw-bold text-danger">
          {{ selectedOfficer.name }}
        </h5>

        <p class="text-muted mb-1">
          {{ selectedOfficer.post }}
        </p>

        <p>
          <a [href]="'tel:' + selectedOfficer.phone"
             class="text-decoration-none text-dark fw-semibold">
            ðŸ“ž {{ selectedOfficer.phone }}
          </a>
        </p>

      </div>

      <!-- FOOTER -->
      <div class="modal-footer">
        <button class="btn btn-secondary"
                (click)="closeModal()">
          Close
        </button>
      </div>

    </div>
  </div>
</div>
