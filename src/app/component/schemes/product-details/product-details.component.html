<div class="container my-5" *ngIf="!loading && product">

  <!-- PRODUCT HEADER -->
  <div class="text-center mb-4">
    <h2 class="product-title">
      {{ product.name }}
    </h2>

    <p class="product-desc">
      {{ product.desc }}
    </p>
  </div>

  <div class="row g-4">

    <!-- LEFT : IMAGE SECTION -->
    <div class="col-md-6">
      <div class="product-image-card">
     <img
  [src]="selectedImage || product.image || product.images?.[0]"
  class="main-product-img"
  alt="Product Image">

<div class="thumb-wrapper" *ngIf="product.images?.length">
  <img *ngFor="let img of product.images"
       [src]="img"
       class="img-thumb"
       (click)="selectImage(img)">
</div>


        <!-- THUMBNAILS -->
        <div class="thumb-wrapper" *ngIf="product.images?.length">
          <img *ngFor="let img of product.images"
               [src]="img"
               class="img-thumb">
        </div>
      </div>
    </div>

    <!-- RIGHT : PRODUCT DETAILS -->
    <div class="col-md-6">

      <div class="details-card">

        <h5 class="section-title">Product Details</h5>
        <p class="details-text">
          {{ product.description || product.extraText }}
        </p>

        <!-- CATEGORY -->
        <div class="mb-3">
          <span class="badge category-badge">
            {{ product.category | titlecase }}
          </span>
        </div>

        <!-- VIDEO PREVIEW -->
        <div *ngIf="product.video" class="media-card">
          <h6 class="media-title">ðŸ“½ Product Video</h6>
          <a [href]="product.video"
             target="_blank"
             class="btn btn-outline-primary w-100">
            â–¶ Watch Demo Video
          </a>
        </div>

        <!-- PDF CARD -->
        <div *ngIf="product.pdf" class="media-card">
          <h6 class="media-title">ðŸ“„ Product Brochure</h6>
          <a [href]="product.pdf"
             target="_blank"
             class="btn btn-outline-danger w-100">
            Download PDF
          </a>
        </div>

      </div>
    </div>
  </div>

  <!-- WHATSAPP CTA -->
  <div class="enquiry-bar mt-4" *ngIf="product">
    <button
      class="btn whatsapp-btn"
      (click)="enquiryNow(product.name)">
      <i class="bi bi-whatsapp me-2"></i>
      Enquiry on WhatsApp
      <span class="phone-text">
        {{ contactPhone || '9766871928' }}
      </span>
    </button>
  </div>

</div>

<!-- LOADING -->
<div class="text-center my-5" *ngIf="loading">
  <div class="spinner-border text-primary"></div>
</div>
